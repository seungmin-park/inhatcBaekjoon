<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container" th:object="${username}">
    <div th:replace="fragments/bodyHeader :: bodyHeader(${username})" />
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>이름</th>
                <th>티어</th>
                <th>점수</th>
                <th>해결한 문제</th>
                <th>오늘 해결한 문제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.name}"></td>
                <td th:text="${member.baekJoon.tier}"></td>
                <td th:text="${member.baekJoon.rating}"></td>
                <td th:text="${member.baekJoon.totalSolvedCount}"></td>
                <td th:text="${member.baekJoon.todaySolvedCount}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
