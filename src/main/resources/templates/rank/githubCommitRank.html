<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>
        <img th:src="|https://ghchart.rshah.org/219138/${usersGithubInfo[0].userGithubId}|" alt="">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>GithubId</th>
                <th>commit ìˆ˜</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="userGithubInfo : ${usersGithubInfo}">
                <td th:text="${userGithubInfo.userGithubId}"></td>
                <td th:text="${userGithubInfo.commitCount}"></td>

            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
