<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
<div  class="container" th:object="${username}">
  <div th:replace="fragments/bodyHeader :: bodyHeader(${username})" />
  <div class="jumbotron text-center" th:object="${structure}">
    <form th:action="@{'/view/modify/dataStructure/'+ ${structure.name}}" th:method="post">
      <input type="hidden" name="_method" value="put"/>
      <div class="form-group">
        <input class="form-control" type="text" name="title" th:value="${structure.name}">
      </div>
      <div class="form-group">
        <textarea class="form-control" name="detail" cols="30" rows="10" th:text="${structure.detail}"></textarea>
      </div>
      <div class="form-group">
        <textarea class="form-control" name="javaCode" cols="30" rows="10" th:text="${structure.javaCode}"></textarea>
      </div>
      <input class="btn btn-primary" type="submit" value="수정">
    </form>
  </div>
  <div th:replace="fragments/footer :: footer" />
</div>
</body>
</html>
