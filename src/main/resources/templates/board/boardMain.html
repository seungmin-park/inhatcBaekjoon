<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container" th:object="${username}">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>
        <div>
            <form th:object="${boardSearch}" class="form-inline">
                <div class="form-group mb-2">
                    <input type="text" th:field="*{title}" class="form-control"
                           placeholder="제목"/>
                </div>
                <div class="form-group mx-sm-1 mb-2">
                    <select th:field="*{category}" class="form-control">
                        <option value="">게시물종류</option>
                        <option th:each=
                                        "status : ${T(inhatc.inhatcbaekjoon.domain.Category).values()}"
                                th:value="${status}"
                                th:text="${status}">option
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mb-2">검색</button>
                <a href="/board/writing">글쓰기</a>
            </form>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>제목</th>
                <th>종류</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${boards}">
                <td>
                    <a th:href="|/board/${board.id}|" th:text="${board.title}"></a>
                </td>
                <td th:text="${board.category}"></td>
                <td th:text="${board.createdDate}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
