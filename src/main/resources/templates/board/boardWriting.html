<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container" style="margin-top:30px" th:object="${username}">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div class="row">
        <div class="col-sm-12">
            <h2>글쓰기</h2>
            <form role="form" action="/board/writing" method="post" th:object="${BoardForm}">
                <div class="form-group">
                    <input class="form-control" type="text" name="title" placeholder="글 제목">
                    <select name="category" id="">
                        <option value="" selected>--선택--</option>
                        <option value="STUDY">스터디</option>
                        <option value="TEAM_PROJECT">팀 프로젝트</option>
                        <option value="HACKATHON">해커톤</option>
                        <option value="TEST">공모전</option>
                    </select>
                </div>
                <div class="form-group">
                    <textarea class="form-control" name="content" id="content" cols="30" rows="10" placeholder="글 내용"></textarea>
                </div>
                <input class="btn btn-primary" type="submit" value="글쓰기">
            </form>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div>
</body>
</html>
