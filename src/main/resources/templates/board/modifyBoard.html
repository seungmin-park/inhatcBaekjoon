<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div  class="container" th:object="${username}">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div class="jumbotron text-center" th:object="${board}">
        <form th:action="@{'/board/modify/'+ ${board.id}}" th:method="post">
            <input type="hidden" name="_method" value="put"/>
            <div class="form-group">
                <input class="form-control" type="text" name="title" th:value="${board.title}">
                <select name="category" id="">
                    <option value="" selected>--선택--</option>
                    <option value="STUDY">스터디</option>
                    <option value="TEAM_PROJECT">팀 프로젝트</option>
                    <option value="HACKATHON">해커톤</option>
                    <option value="CONTEST">공모전</option>
                </select>
            </div>
            <div class="form-group">
                <textarea class="form-control" name="content" cols="30" rows="10" th:text="${board.content}"></textarea>
            </div>
            <input class="btn btn-primary" type="submit" value="수정">
        </form>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div>
</body>
</html>
